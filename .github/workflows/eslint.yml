name: ESLint

on:
  push:
    branches: [ "full-system", "dev" ]
  pull_request:
    branches: [ "full-system", "dev" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint and Dependencies
        run: |
          npm install eslint@8.51.0 @typescript-eslint/eslint-plugin@6.7.4 @typescript-eslint/parser@6.7.4 @microsoft/eslint-formatter-sarif --force
      - name: Run ESLint
        run: |
          mkdir -p reports
          npx eslint src/**/*.ts \
            --config ./eslint.config.js \
            -f @microsoft/eslint-formatter-sarif \
            -o ./reports/eslint-results.sarif \
            --ignore-path .gitignore

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./reports/eslint-results.sarif
          wait-for-processing: true